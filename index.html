<html>
<head>
<title>Tester</title>
<link href="./stylesheets/style.css" rel="stylesheet" />
<link href="./stylesheets/theme1.css" rel="stylesheet" />
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="./lib/jquery.js"></script>
<script type="text/javascript" src="./lib/general.js"></script>
</head>
<body>

<!-- menu bar -->
<div id="menu-bar">&nbsp;</div>
<!-- /menu bar -->

<!-- game selection -->
<div id="gameid-parameter-window">
<form>
    <label for="gameid-field">Which realm do you seek?</label><br />
    <input id="gameid-field" type="text" name="gameid" class="overlabel" />
</form>
</div>
<div id="nickname-parameter-window">
<form>
	<label for="nickname-field">By what name shall ye be known?</label><br />
	<input id="nickname-field" type="text" name="nickname" class="overlabel" />
</form>
</div>
<!-- /game selection -->

<!-- game window -->
<div id="game-window" style="display:none;">
  <div id="game-post">
    <form id="reply-form">
      <textarea id="reply-field"></textarea><br/>
      <div id="button_block">
      <input id="submit-reply" type="submit" value="Send Post" />
      <input id="reset-reply" type="reset" value="Clear" />
      </div>
    </form>
  </div>
  <div id="game-text">
  </div>
</div>
<!-- /game window -->

</body>
</html>
