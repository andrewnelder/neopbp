<html>
<head>
<title>Tester</title>
<link href="./stylesheets/style.css" rel="stylesheet" />
<link href="./stylesheets/theme1.css" rel="stylesheet" />
<meta http-equiv="Cache-Control" content="max-age=0" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="Pragma" content="no-cache" />
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="./lib/jquery.js"></script>
<script type="text/javascript" src="./lib/general.js"></script>
</head>
<body>

	<!-- menu bar -->
	<div id="menu-bar">&nbsp;</div>
	<!-- /menu bar -->

	<!-- game selection -->
	<div id="gamename-parameter-window">
		<form>
			Which realm do you seek?<br /> <input id="gamename-field" type="text"
				class="overlabel" />
		</form>
	</div>
	<div id="nickname-parameter-window">
		<form>
			By what name shall ye be known?<br /> <input id="nickname-field"
				type="text" class="overlabel" />
		</form>
	</div>
	<div id="creategame-parameter-window">
		Game was not found, would you like to create it?<br />
		<form id="creategame-form">
			<center>
				<table>
					<tr>
						<td align="right">Player Password</td>
						<td align="left"><input id="plpass-field" type="text" /></td>
					</tr>
					<tr>
						<td align="right">Story Teller Password</td>
						<td align="left"><input id="stpass-field" type="text" /></td>
					</tr>
					<tr>
						<td align="right">*Game System</td>
						<td align="left"><select>
								<optgroup label="D20 Systems">
									<option>Dungeons and Dragons 3.5e</option>
									<option>Dungeons and Dragons 4e</option>
									<option>Mutants and Masterminds</option>
									<option>Call of Cthulhu</option>
									<option>Legend of the 5-Rings</option>
									<option>D20 Modern</option>
									<option>D20 Future</option>
									<option>D20 Apocalypse</option>
								</optgroup>
								<optgroup label="World of Darkness (New)">
									<option>World of Darkness: Mortals</option>
									<option>Changeling: The Lost</option>
									<option>Mage: The Awakening</option>
									<option>Prometheon: The Created</option>
									<option>Hunter: The Vigil</option>
									<option>Geist: The Sin-Eaters</option>
									<option>Vampire: The Requiem</option>
									<option>Werewolf: The Forsaken</option>
								</optgroup>
								<optgroup label="World of Darkness (Old)">
									<option>Changeling: The Dreaming</option>
									<option>Mage: The Ascension</option>
									<option>Hunter: The Reckoning</option>
									<option>Wraith: The Oblivion</option>
									<option>Vampire: The Masquerade</option>
									<option>Werewolf: The Apocalypse</option>
								</optgroup>
						</select></td>
					</tr>
					<tr>
						<td colspan=2>
							Description (Optional)<br />
							<textarea id="#desc-field"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan=2 align="right"><input type="submit"
							value="Create Game" /> <input type="reset" value="Go Back" /></td>
					</tr>
				</table>
			</center>
		</form>
	</div>
	<div id="gamepw-parameter-window">
		Please enter either Player or DM password...
		
		    <div id="#gamepw-incorrect">[Error] Password is incorrect, please try again.</div>
			<input id="gamepw-field" type="password" class="overlabel" />
		
	</div>
	<!-- /game selection -->

	<!-- game window -->
	<div id="game-window" style="display: none;">
		<div id="game-post">
			<form id="reply-form">
				<textarea id="reply-field"></textarea>
				<br />
				<div id="button_block">
					<input id="submit-reply" type="submit" value="Send Post" /> <input
						id="reset-reply" type="reset" value="Clear" />
				</div>
			</form>
		</div>
		<div id="game-text"></div>
	</div>
	<!-- /game window -->

</body>
</html>
